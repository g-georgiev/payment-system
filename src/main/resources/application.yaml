payments:
  retention:
    period: 1

jwt:
  issuer: PaymentsSystem
  secret: 
  token_validity: 120

spring:
  batch:
    jdbc:
      initialize-schema: ALWAYS
    job:
      enabled: true
  application:
    name: Payment System POC
  datasource:
    driverClassName: org.postgresql.Driver
    password: ${DB_PASS:admin_pass}
    url: ${DB_URL:jdbc:postgresql://localhost:54321/payment_transactions_db}
    username: ${DB_USER:payment_admin}
  jpa:
    properties:
      show-sql: true
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    open-in-view: false